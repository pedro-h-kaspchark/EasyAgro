<ion-content *ngIf="userData">
  <div class="teste">
    <div class="image">
      <img [src]="userData.photoURL ? userData.photoURL : 'assets/default-icon.png'">
    </div>

    <div class="profile-container">
      <ion-list>
        <ion-item lines="none">
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" [value]="userData.displayName" disabled></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [value]="userData.email" disabled></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label floating>Telefone</ion-label>
          <ion-input type="tel" [value]="userData.phoneNumber" disabled></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div class="buttons-container">
    <ion-button color="white" (click)="goToHomePage()">
      <ion-icon slot="icon-only" name="home-outline"></ion-icon>
    </ion-button>
    <ion-button color="white" (click)="goToFarmPage()">
      <ion-icon slot="icon-only" name="leaf-outline"></ion-icon>
    </ion-button>
    <ion-button color="white">
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>

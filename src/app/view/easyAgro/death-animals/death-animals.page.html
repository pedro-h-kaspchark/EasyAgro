<ion-content>
  <div class="header">
    <ion-icon class="back" name="arrow-back-outline" (click)="openAliveAnimails(farm)"></ion-icon>
    <div *ngIf="farmName">{{ farmName }}</div>
  </div>
  <div class="overlay" *ngIf="showEditForm && !isClosingForm"></div>
  <app-animal-view-form [farm]="farm" *ngIf="showEditForm" [animal]="selectedAnimal" class="floating-form" [ngClass]="{ 'hidden': isClosingForm }" (closeEditForm)="closeEditForm()"></app-animal-view-form>
  <div>
    <ion-button color="white" class="death-animals" (click)="openAliveAnimails(farm)">Animais Mortos</ion-button>
  </div>

  <ion-list class="list-container">
    <ion-item-sliding *ngFor="let animal of animals">
      <ion-item>
        <ion-label>{{ animal.number }} {{ animal.name }}</ion-label>
        <ion-icon name="share-outline" (click)="shareAnimalDetails(animal)"></ion-icon>
        <ion-icon name="eye-outline" (click)="openEditForm(animal)"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="white" (click)="setLifeTrue(animal)">
          <ion-icon color="success" name="arrow-back-outline"></ion-icon>
          Definir vivo
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

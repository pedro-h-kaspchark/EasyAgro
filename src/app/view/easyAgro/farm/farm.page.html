<ion-content>
  <div class="header">
    <div class="farm-title">Fazendas</div>
  </div>

  <ng-container *ngIf="farms.length > 0; else noFarms">

    <ion-list class="list-container">
      <ion-item *ngFor="let farm of farms" class="farm-card">
        <ion-label (click)="openFarm(farm)">
          <h2>{{ farm.farmName }}</h2>
          <p>{{ farm.location }}</p>
        </ion-label>

        <ion-button fill="clear" class="options-button" (click)="openOptions($event, farm)">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

  </ng-container>

  <ng-template #noFarms>
    <div class="no-data">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <p>Você não possui fazendas cadastradas.</p>
    </div>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="primary" (click)="disableFarmsListAndShowNoFarms()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-footer>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="farms" class="tab-selected">
        <ion-icon name="leaf-outline" class="tab-icon"></ion-icon>
        Fazendas
      </ion-tab-button>

      <ion-tab-button tab="add" class="fab-center">
        <ion-icon name="add-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="profile" (click)="goToProfilePage()">
        <ion-icon name="person-circle-outline" class="tab-icon"></ion-icon>
        Perfil
      </ion-tab-button>

    </ion-tab-bar>
  </ion-footer>

  <ion-popover [isOpen]="isPopoverOpen" (didDismiss)="isPopoverOpen = false" [event]="popoverEvent">
    <ng-template>
      <ion-list>

        <ion-item button (click)="openVaccineVisualizer(selectedFarm)">
          <ion-icon name="medkit-outline" slot="start"></ion-icon>
          <ion-label>Ver vacinas</ion-label>
        </ion-item>

        <ion-item button (click)="openFeedingVisualizer(selectedFarm)">
          <ion-icon name="restaurant-outline" slot="start"></ion-icon>
          <ion-label>Ver alimentação</ion-label>
        </ion-item>

        <ion-item button (click)="addEmployeeRoute(selectedFarm)">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Gerenciar funcionários</ion-label>
        </ion-item>

        <ion-item button (click)="goTolotManagement(selectedFarm)">
          <ion-icon name="square-outline" slot="start"></ion-icon>
          <ion-label>Gerenciar Lotes</ion-label>
        </ion-item>

        <ion-item button color="danger" (click)="deleteFarm(selectedFarm)">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          <ion-label>Excluir fazenda</ion-label>
        </ion-item>

      </ion-list>
    </ng-template>
  </ion-popover>

</ion-content>

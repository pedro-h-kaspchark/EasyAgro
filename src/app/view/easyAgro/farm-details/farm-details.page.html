<ion-content>
  <div class="header">
    <ion-icon class="back" name="arrow-back-outline" (click)="backFarmPage()"></ion-icon>
    <div *ngIf="farmName">{{ farmName }}</div>
  </div>
  <div class="overlay" *ngIf="showCreateForm || showEditForm"></div>

  <app-animal-create-form [farm]="farm" *ngIf="showCreateForm" class="floating-form create-form" (animalRegistered)="onAnimalRegistered()" (closeForm)="closeCreateForm()"></app-animal-create-form>
  <app-animal-edit-form [farm]="farm" *ngIf="showEditForm" [animal]="selectedAnimal" class="floating-form edit-form" (animalUpdated)="closeEditForm()" (closeForm)="closeEditForm()"></app-animal-edit-form>

  <div>
    <ion-button color="white" class="death-animals" (click)="openDeathAnimals(farm)">Animais Vivos</ion-button>
  </div>

  <ion-list class="list-container">
    <ion-item-sliding *ngFor="let animal of animals">
      <ion-item>
        <ion-label>{{ animal.number }} {{ animal.name }}</ion-label>
        <ion-icon name="share-outline" (click)="shareAnimalDetails(animal)"></ion-icon>
        <ion-icon name="create-outline" (click)="openEditForm(animal)"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="white" (click)="setLifeFalse(animal)">
          <ion-icon color="danger" name="skull-outline"></ion-icon>Declarar Ã³bito
        </ion-item-option>
        <ion-item-option color="white" (click)="deleteAnimal(animal)">
          <ion-icon color="danger" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="buttons-container">
    <ion-button color="white" (click)="openCreateForm()" fill="outline" shape="round">Registrar animal</ion-button>
  </div>
</ion-content>
